<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Volleyball Scoreboard</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">

<body>
  <header>
    <div class="header-container">
      <h1>Basketball Scoreboard</h1>
      <a href="index.html">Basketball</a>
    </div>
  </header>
  <div class="container">
    <div class="scoreboard">
      <h3>HOME</h3>
      <div id="home-score" class="score">0</div>
      <div class="buttons">
        <button onclick="homeAddOne()" class="btn btn-home">+1</button>
        <button onclick="resetScore()" class="btn btn-reset">RESET</button>
      </div>
    </div>
    <div class="set">
      <div class="home-set-value">
        <p class="set-label">SET</p>
        <p id="home-set-score">0</p>
      </div>
      <div class="guest-set-value">
        <p class="set-label">SET</p>
        <p id="guest-set-score">0</p>
      </div>
    </div>
    <div class="scoreboard">
      <h3>GUEST</h3>
      <div id="guest-score" class="score">0</div>
      <div class="buttons">
        <button onclick="guestAddOne()" class="btn btn-home">+1</button>
        <button onclick="resetScore()" class="btn btn-reset">RESET</button>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
